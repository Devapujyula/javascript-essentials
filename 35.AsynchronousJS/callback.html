      function add(a, b) {
        console.log(a + b);
      }

      function product(a, b) {
        console.log(a * b);
      }

      function calculate(val1, val2, operation) {
        operation(val1, val2);
      }

      calculate(3, 5, add);
      calculate(2, 6, product);
