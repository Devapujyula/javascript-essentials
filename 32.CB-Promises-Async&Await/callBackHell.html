<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack Hell</title>
  </head>
  <body>
    <h1><u>Call Back Hell</u></h1>
    <script>
      function step1() {
        setTimeout(() => {
          console.log("Step1 Done!");
          setTimeout(() => {
            console.log("Step2 Done!");
            setTimeout(() => {
              console.log("Step3 Done");
              setTimeout(() => {
                console.log("Step4 Done!");
                setTimeout(() => {
                  console.log("Step5 Done!");
                }, 1000);
              }, 1000);
            }, 2000);
          }, 2000);
        }, 2000);
      }
      function step2() {
        console.log("Step2 Done!");
      }
      step1();
    </script>
  </body>
</html>
