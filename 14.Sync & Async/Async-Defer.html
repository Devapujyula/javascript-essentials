<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async& Defer</title>
    <script defer src="script1.js"></script>
    <!-- Ekkada "defer" nduku use chestham antey code parce avve appudu code ee script
    tag daggara aagipoii parce avvatam aagipooi aa file antha load avve varaku
    akkade undipothundhi load avvaka next line execute avvi whole parce
    avuthadhi html document adhe defer pedthe automatic ga parce ipoii html
    antha next js load avuthadhi without any delay 
    
    Ekkada "async" keyword use chesukuntadhi automatic ga aaagakunda okkesare load avuthadhi 
    aagakunda  file download avvina ventane automatic ga browser load chesesthundhi and async
    use cheyyatam dwara multiple script files use cheyacchu parallel ga
    
    -->

    <!-- async and defer ki main theda enti antey defer use chesthe line by line code
    parce avuthundhi without any breakage but incase defer use chesthe em
    avuthundhi antey for example ga script tag lo js code chaala ekkuvuga untey
    aa code html base code ni run cheyyakunda js code antha execute avvakunda
    wait chesthune untadhi so code execute avvataniki chaala time paduthundhi
    ala time pattakunda html base code parce avuthu at the same time JS code
    kuda execute avvali antey defer tag attach chesthe saripothundhi. async use
    chesthe multiple script file use chestham kada so ee file vetane execute
    avuthe aa file ventane ecchesthadhi -->
  </head>
  <body>
    <h1><u> Async vs Defer in script tag </u></h1>
  </body>
</html>
