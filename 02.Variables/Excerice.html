<!DOCTYPE html>
<html>
  <head>
    <title>Excerice</title>
  </head>
  <body>
    <script>
      let nameOfMe = "Prakash";
      console.log(`My name is : ${nameOfMe}`);

      let coffee = 5;
      let bangles = 3;
      let soup = 9;

      let cost = coffee + bangles * 5 + soup;

      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.1;
      console.log(`Tax(10%) : $${tax}`);

      const totlaCost = cost + tax;
      console.log(`Total cost : $${totlaCost}`);
    </script>
  </body>
</html>
