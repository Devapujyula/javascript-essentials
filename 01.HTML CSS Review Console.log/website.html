<!DOCTYPE html>
<html>
  <!--  represent entire webpage -->
  <head>
    <!-- contains information about the page -->
    <title>HTML CSS Review</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
        border: none;
      }
    </style>
  </head>
  <body>
    <!--  Everything that visible on the page includes in the body Page -->
    <button title="Good job!" class="red-button" onclick="alert('GoodJob')">
      Hello
    </button>
    <p>paragraph of <button class="yellow-button">Hello</button></p>
  </body>
</html>
