<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 > 5);

      if (true) {
        console.log("hello");
      } else {
        console.log("else");
      }

      if (30 >= 16) {
        console.log("You can drive");
      } else if (15 >= 40) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive");
      }
    </script>
  </body>
</html>
